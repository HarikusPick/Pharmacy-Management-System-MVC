<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="LoginCSS.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container a-container" id="a-container">
        <form class="form" id="GirisForm" method="" action="">
            <h2 class="form_title title">Giriş Yap</h2>
            <input name="GirisKullaniciAdi" class="form__input" type="text" placeholder="Kullanıcı Adı">
            <input name="GirisSifre" class="form__input" type="password" placeholder="Şifre">
            <button class="form__button button submit">Giriş Yap</button>
        </form>
    </div>
    <div class="container b-container" id="b-container">
        <form class="form" id="KayitForm" method="" action="">
            <h3 class="form_title title">Sisteme Kayıt Ol</h3>
            <input name="KayitKullaniciAdi" class="form__input" type="text" placeholder="Kullanıcı Adı">
            <input name="KayitSifre" class="form__input" type="password" placeholder="Şifre">
            <button class="form__button button submit">Kayıt Ol</button>
        </form>
    </div>
    <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
            <h3 class="switch__title title">Hesabınız Yok Mu?</h3>
            <p class="switch__description description">Kayıt Olmak İstiyorum! </p>
            <button class="switch__button button switch-btn">Kayıt Ol</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
            <h2 class="switch__title title">Tekrardan Hoşgeldiniz!</h2>
            <p class="switch__description description">Hesabım Var</p>
            <button class="switch__button button switch-btn">Giriş Yap</button>
        </div>
    </div>
</div>
<script src="LoginJS.js"></script>
</body>
</html>
